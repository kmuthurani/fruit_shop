<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bill.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="bill.js"></script>

    <div class="bill_list d-flex align-items-center justify-content-center mt-5">
        <div class="w-75">
            <div>
                <div class="d-flex align-items-center justify-content-between">
                    <div><select id="select" class="form-select" aria-label="Default select example">
                            <option hidden>Select</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <label class="form-label" for="quantity">Quantity:</label>
                        <input class="form-control ms-2" placeholder="Enter quantity" id="quantity" type="number"
                            name="price">
                    </div>
                    <button type="button" class="btn btn-primary w-auto px-5 mt-20" onclick="displaylist(event)">Add</button>
                    <button type="button" class="btn btn-success w-auto px-5 ms-5 me-5" onclick="home(event)">Home</button>
                    <button type="button" class="btn btn-info w-auto px-5 ms-5 me-5" onclick="frlist(event)">List</button>
                </div>
            </div>
            <div>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>ItemList</th>
                            <th>Prize</th>
                        </tr>
                    </thead>
                    <tbody id="billdata">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td>Total amount:</td>
                            <td>
                                <input class="form-control ms-2 w-50" id="totalamt" type="number" name="totalamt" readonly>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
