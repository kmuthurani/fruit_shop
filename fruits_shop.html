<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="fruits_shop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="fruits_shop.js"></script>

    <div class="price_list">

        <div class="container">
            <div class="d-flex align-items-center justify-content-evenly mb-4">
                <div class="d-flex align-items-center justify-content-center">
                    <label class="form-label" for="frname">FruitName:</label>
                    <input class="form-control ms-3" id="frname" type="text" name="frname">
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <label class="form-label" for="price">Price:</label>
                    <input class="form-control ms-3" id="price" type="number" name="price">
                </div>

                <button type="button" class="w-auto btn btn-primary px-5">Add</button>

            </div>

            <div class="d-flex align-items-center justify-content-end">
                <div class="d-flex">
                    <button type="button" class="btn btn-success w-auto px-5">Bill</button>
                    <button type="button" class="btn btn-info w-auto px-5 ms-2 me-5">List</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
